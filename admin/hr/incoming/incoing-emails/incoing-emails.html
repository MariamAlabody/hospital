        </nav>
    </header>

    <div class="container">
        <h2>البريد الإلكتروني</h2>
        
        <section class="email-list">
            <h3>قائمة الرسائل الواردة</h3>
            <table>
                <thead>
                    <tr>
                        <th>المرسل</th>
                        <th>الموضوع</th>
                        <th>التاريخ</th>
                        <th>الاجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>admin@company.com</td>
                        <td>تقرير الأداء الشهري</td>
                        <td>2024-11-01</td>
                        <td><button class="action-btn">قراءة</button></td>
                    </tr>
                    <tr>
                        <td>info@company.com</td>
                        <td>تنبيه: تحديثات النظام</td>
                        <td>2024-11-02</td>
                        <td><button class="action-btn">قراءة</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="compose-email">
            <h3>إرسال بريد إلكتروني</h3>
            <form action="#" method="POST">
                <label for="email-to">إلى:</label>
                <input type="email" id="email-to" name="email-to" required><br><br>

                <label for="email-subject">الموضوع:</label>
                <input type="text" id="email-subject" name="email-subject" required><br><br>

                <label for="email-body">المحتوى:</label>
                <textarea id="email-body" name="email-body" required></textarea><br><br>

                <button type="submit">إرسال البريد</button>
            </form>
        </section>
    </div>

</body>
