<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاح الطلب</title>
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* تنسيق الحاوية */
        .container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        /* تنسيق العناوين */
        h2 {
            color: #28a745; /* لون أخضر ليدل على النجاح */
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* تنسيق النص */
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        /* تنسيق رابط العودة */
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* لون عند التمرير */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تم إرسال الطلب بنجاح!</h2>
        <p>شكراً لك، تم إضافة طلبك بنجاح.</p>
        <a href="incoming-requests.html">العودة إلى قائمة الطلبات</a>
    </div>
</body>
</html>
