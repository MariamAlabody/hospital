        <h2>إدارة البريد الإلكتروني للموارد البشرية</h2>

        <!-- قسم إرسال بريد جديد -->
        <div id="send-email-section">
            <h3>إرسال بريد جديد</h3>
            <form id="send-email-form">
                <label for="to-email">إلى:</label>
                <input type="email" id="to-email" required>

                <label for="subject">الموضوع:</label>
                <input type="text" id="subject" required>

                <label for="message">الرسالة:</label>
                <textarea id="message" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </div>

        <!-- قسم البحث -->
        <div id="search-section">
            <label for="search-input">البحث:</label>
            <input type="text" id="search-input" placeholder="ابحث في الموضوع أو المرسل">
            <button type="button" onclick="searchEmails()">بحث</button>
        </div>

        <!-- صندوق الوارد -->
        <div id="inbox-section">
            <h3>صندوق الوارد</h3>
            <table id="inbox-table">
                <thead>
                    <tr>
                        <th>الموضوع</th>
                        <th>من</th>
                        <th>تاريخ الاستلام</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم إضافة الرسائل هنا باستخدام جافا سكربت -->
                </tbody>
            </table>
        </div>
<!-- صندوق الوارد -->
